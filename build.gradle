plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.10'
}

group 'org.intellij'
version '1.0.1'

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.1.2'
    plugins 'idea.plugin.protoeditor:2.0'
}
patchPluginXml {
    sinceBuild = '201'
    untilBuild = '203.*'
//    changeNotes """
//      change support version"""
}